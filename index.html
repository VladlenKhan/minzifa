<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css" />
  <title>Q&A</title>
</head>
<body>
  <main id="main">
    <h1>Q&A</h1>
    <br><br>
    <form id="dataForm">
      <input type="text" placeholder="Вопрос" id="emailInput" />
      <br><br>
      <textarea name="" placeholder="Ответ" id="myeditor" cols="30" rows="10"></textarea>
      <br><br>
      <!-- Изменено на 'getOptions()' для загрузки данных перед отображением списка -->
      <select name="option" id="selectOption">
        <!-- По умолчанию список пуст, он будет заполнен после загрузки данных -->
      </select>
      <br><br>
      <button type="button" onclick="submitData()">Отправить</button>
      <br><br><br>
    </form>
    <div id="resultContainer"></div>
  </main>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <script src="app.js"></script>
  <script src="https://cdn.ckeditor.com/4.11.1/standard/ckeditor.js"></script>
    <script>
        window.onload = function() {
            CKEDITOR.replace('myeditor');
        };
    </script>
</body>
</html>
